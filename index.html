<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Stone Paper Scissor</title>
  </head>
  <body>
    <div id="main">
      <div id="img-container">
        <img
          id="stone"
          src="https://husseinhewehii.github.io/Rock_Paper_Scissors/rock.png"
          alt="stone"
        />
        <img id="scissor" src="./image/scissor.png" alt="scissor" />
        <img
          id="paper"
          src="https://www.pinclipart.com/picdir/big/51-511436_rock-paper-scissors-dell-clipart.png"
          alt="paper"
        />
      </div>
      <div id="opted-container">
        <div id="result">
          <!-- <h1>You Won</h1> -->
        </div>
        <div class="user">
          <h1>You</h1>
          <div class="user-image">
            <!-- <img id="scissor" src="./image/scissor.png" alt="scissor" /> -->
          </div>
        </div>
        <div class="computer">
          <h1>Computer</h1>
          <br />
          <div class="computer-image">
            <!-- <img id="scissor" src="./image/scissor.png" alt="scissor" /> -->
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
